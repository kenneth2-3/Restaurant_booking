{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Reset Your Password</h2>
  <form method="post" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Send Reset Email</button>
  </form>
</div>
{% endblock %}
