{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Log Out</h2>
  <p>Are you sure you want to log out?</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Logout</button>
  </form>
</div>
{% endblock %}
