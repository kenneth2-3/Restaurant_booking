{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-center">Our Main Menu</h2>
    <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                {% if item.featured_image %}
                    <img src="{{ item.featured_image.url }}" class="card-img-top fixed-img" alt="{{ item.name }}">
                {% else %}
                    <img src="{% static 'default_dish.jpg' %}" class="card-img-top fixed-img" alt="No image">
                {% endif %}
                <div class="card-body text-center">
                    <h3 class="card-title">{{ item.name }}</h3>
                    <p class="card-text">{{ item.description }}</p>
                    <p class="text-muted">${{ item.price }}</p>
                </div>
            </div>
        </div>
        {% empty %}
            <p>No menu items available.</p>
        {% endfor %}
    </div>
</div>

<style>
    .fixed-img {
        height: 250px;
        object-fit: cover;
        width: 100%;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }

    .text-muted {
        font-weight: bold;
        font-size: 1.1rem;
    }
</style>
{% endblock %}
