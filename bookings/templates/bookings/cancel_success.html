{% extends 'base.html' %}

{% block content %}
<div class="container text-center py-5">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <a href="{% url 'my_bookings' %}" class="btn btn-primary mt-3 px-4">View My Bookings</a>
    <a href="{% url 'home' %}" class="btn btn-light mt-3">Back to Home</a>
</div>
{% endblock %}
