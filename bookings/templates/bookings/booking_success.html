{% extends 'base.html' %}

{% block content %}
<div class="container text-center py-5">
    <h2>Thank you!</h2>
    <p>Your table has been booked.</p>
    <p><strong>Your cancel token:</strong></p>
    <code class="d-block bg-light text-dark p-2 rounded">{{ token }}</code>
    <p class="mt-3">Keep this token safe in case you need to cancel.</p>
    <a href="{% url 'my_bookings' %}" class="btn btn-primary mt-3 px-4">View My Bookings</a>
    <a href="{% url 'home' %}" class="btn btn-light mt-3">Back to Home</a>
</div>
{% endblock %}
